<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,500,700,800&amp;display=swap">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="font-family: 'Work Sans', sans-serif;--bs-primary: #1c3dca;--bs-primary-rgb: 28,61,202;--bs-info: #02aaff;--bs-info-rgb: 2,170,255;--bs-dark: #131416;--bs-dark-rgb: 19,20,22;--bs-body-color: var(--bs-white);--bs-body-bg: var(--bs-black);--bs-body-font-weight: 300;">
    <header>
        <div data-bss-parallax-bg="true" style="height: 600px;background-image: url(&quot;assets/img/header.jpeg&quot;);background-position: center;background-size: cover;">
            <div class="container d-flex flex-column justify-content-end align-items-start">
                <h1 class="display-3 fw-bold">Jahfar Muhammed</h1>
                <p class="fs-2 text-info text-badge mb-5">Front-end developer and Programmer</p>
            </div>
        </div>
    </header>
    <main>
        <section class="py-4 py-xl-5">
            <div class="container">
                <p class="fs-3">I am Jahfar. I am an experienced front-end designer. I help companies reinvent themselves through beautiful and expressive UI.</p>
                <ul class="list-inline mb-0">
                    <li class="list-inline-item"><i class="fab fa-instagram fs-1 me-2"></i></li>
                    <li class="list-inline-item"><i class="fab fa-youtube fs-1 me-2"></i></li>
                    <li class="list-inline-item"><i class="fab fa-github fs-1 me-2"></i></li>
                </ul>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <div class="banner">
                    <p class="fs-1">I am currently <strong>available </strong>for hire.</p><button class="btn btn-dark btn-lg text-uppercase fw-bold" type="button">Hire me&nbsp;<i class="fas fa-chevron-right"></i></button>
                </div>
            </div>
        </section>
        <section class="py-4 py-xl-5">
            <div class="container">
                <h2>Projects</h2>
                <div class="row row-cols-1 row-cols-md-2 row-cols-xl-3 py-5 projects">
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-1.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-2.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-3.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-4.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-5.png"></div>
                    </div>
                    <div class="col">
                        <div class="card"><img class="card-img w-100 d-block" src="assets/img/project-6.png"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-center text-md-start d-md-flex justify-content-md-start align-items-md-center py-2">
                    <div>
                        <p class="fs-4 fw-bold mb-0" style="color: var(--bs-gray-100);">Crafted by Jahfar Muhammed</p>
                        <p class="mb-0" style="color: var(--bs-white);">Made with&nbsp;<i class="fas fa-heart"></i> in India</p>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center align-items-center justify-content-md-end py-2">
                    <ul class="list-inline mb-0">
                        <li class="list-inline-item"><i class="fab fa-instagram fs-1 me-2"></i></li>
                        <li class="list-inline-item"><i class="fab fa-youtube fs-1 me-2"></i></li>
                        <li class="list-inline-item"><i class="fab fa-github fs-1 me-2"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-init.js"></script>
</body>

</html>
